<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>중소기업 정보조회 시스템</title>
  <style>
        body{
        background-color : #FAFAFA;
        background-repeat : no-repeat;
        background-size : cover;
        resize: both;
        overflow: scroll;
        }

        .title{
        margin-top: 30px;
        margin-bottom: 50px;
        }

        #page_title{
        margin-left: 5%;
        margin-top: 5%;
        }

        .container-fluid{
        background-image : url('https://estm.sbdc.or.kr/statics/images/comm/bg_header.png');
        height: 150px;
        margin-bottom: -55px;
        }

        .title{
        border:0px solid;
        padding:10px;
        width: 52%;
        height: 60px;
        background-color: #FFFFFF;
        margin-left: 5%;
        border-radius: 10px;
        box-shadow: 5px 5px 5px gray;
        }

        .search-box{
        width: 1300px;
        height: 150px;
        background-color:#ECF5FF;
        margin: auto;
        box-shadow: 3px 3px 3px rgb(109, 109, 109);
        }

        #search-btn{
        height: 35px;
        width: 100px;
        color: #FFFFFF;
        background-color: #1455A9;
        font-size: 15px;
        font-weight: 500;
        border:0px solid;
        border-radius: 5px;


  </style>

</head>
<body>
<div id="main" class="container-fluid">
  <div id="head_row" class="row">
    <div id="left_nav" class="clo-md-8">
      <a href="http://localhost:8090/mainframe" class="d-flex align-items-center text-body-emphasis text-decoration-none">
        <ul id="navbar_main" class="nav navbar-collapse navbar-nav navbar-left" style="list-style: none; padding-left: 0px;">
          <li id="main-logo"  style="margin-right: 30px; cursor: pointer;">
            <img id="logo" src="https://estm.sbdc.or.kr/statics/images/comm/img_logo.png" style="width:260px; height:45px; margin-top: 3%; margin-left:3%">
          </li>
        </ul>
      </a>
    </div>
  </div>
</div>

<div class="wrap">
  <div class="title">
    <h1 id="page_title" style="height:50px; width: 500px; display: inline;">
      사업자등록번호별 조회
    </h1>
    <p id="page_description" style="display:inline;">
      사업자등록번호를 검색하여 기업 조회가 가능합니다.
    </p>
  </div>


  <div class="search-box">

      <div id="title" style="width: 150px; margin-top: 5%; margin-left: 10%; display: inline-block;">
        <label for="BusinessNumber" style="font-size: 17px; color: #2E2E2E">
          <strong>사업자등록번호 :
          </strong>
        </label>
      </div>

      <div id="search" style="width: 800px; display: inline-block">

        <form th:action="@{/mainboard}" method="get">
          <input type="hidden" value="" name="searchKeyword">
          <input type="hidden" value="" name="searchKeyword1">
          <input id="BusinessNumber" type="text" name="searchKeyword2" style="width: 500px; height: 30px; border: solid 1px #E6E6E6;">
          <button id="search-btn" type="submit" style="margin-left: 10px;">
            <strong>조회</strong></button>
        </form>

      </div>

  </div>
</div>

</body>
</html>
